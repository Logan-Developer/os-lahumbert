name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  buildLinux_PipeProject:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: cd pipe && make
    - name: runServer
      run: cd pipe && ./server.out &
    - name: runClient
      run: cd pipe && ./client.out &

  buildWindows_PipeProject:
  
      runs-on: windows-latest
  
      steps:
      - uses: actions/checkout@v3
      - name: make
        run: cd pipe && make
      - name: runServer
        run: cd pipe && ./server.out &
      - name: runClient
        run: cd pipe && ./client.out &
